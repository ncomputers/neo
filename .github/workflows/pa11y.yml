name: Pa11y

on:
  push:
  pull_request:

jobs:
  accessibility:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install Python dependencies
        run: pip install -r api/requirements.txt
      - name: Run Pa11y
        run: |
          python start_app.py &
          sleep 5
          npx pa11y-ci -c pa11y-ci.json
