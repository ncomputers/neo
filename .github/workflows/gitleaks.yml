name: gitleaks

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  scan:
    permissions: {contents: read, pull-requests: read}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_ARGS: "--no-banner --redact"
