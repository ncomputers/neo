name: Dunning Scheduler

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * *'

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: python scripts/dunning_scheduler.py
