name: Dunning Scheduler

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: python scripts/dunning_scheduler.py
