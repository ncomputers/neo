name: Security

on:
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install pre-commit pip-audit
      - name: Run pre-commit
        run: pre-commit run --all-files
      - name: Run pip-audit
        run: pip-audit
