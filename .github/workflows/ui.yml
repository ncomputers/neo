name: ui

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm typecheck
      - run: pnpm -r --filter "./apps/*" build
      - uses: actions/upload-artifact@v4
        with:
          name: apps-dist
          path: apps/*/dist

  lighthouse:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Lighthouse audit
        uses: treosh/lighthouse-ci-action@v11
        env:
          GUEST_URL: ${{ secrets.STAGING_GUEST_URL }}
          KDS_URL: ${{ secrets.STAGING_KDS_URL }}
          ADMIN_URL: ${{ secrets.STAGING_ADMIN_URL }}
        with:
          configPath: ./lighthouserc.json
          urls: |
            ${{ env.GUEST_URL }}/menu
            ${{ env.KDS_URL }}/kds/expo
            ${{ env.ADMIN_URL }}/dashboard

  e2e:
    needs: build
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - name: Install browsers
        run: npx playwright install --with-deps
      - name: Run E2E tests
        env:
          BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          TENANT_ID: ${{ secrets.STAGING_TENANT }}
          TABLE_CODE: ${{ secrets.STAGING_TABLE }}
        run: pnpm e2e
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report

  a11y:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: npx playwright install --with-deps
      - name: Run accessibility tests
        env:
          BASE_URL: ${{ secrets.STAGING_BASE_URL }}
          GUEST_BASE_URL: ${{ secrets.STAGING_GUEST_URL }}
          KDS_BASE_URL: ${{ secrets.STAGING_KDS_URL }}
          ADMIN_BASE_URL: ${{ secrets.STAGING_ADMIN_URL }}
        run: npx playwright test tests/a11y/a11y.spec.ts
