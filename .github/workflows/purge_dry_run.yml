name: Nightly purge dry-run report

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  purge-dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
      - name: Purge dry-run
        env:
          POSTGRES_TENANT_DSN_TEMPLATE: ${{ secrets.POSTGRES_TENANT_DSN_TEMPLATE_STAGING }}
        run: |
          python scripts/purge_soft_deleted.py --days ${PURGE_DAYS:-90} --dry-run | tee purge-report.txt
      - name: Upload report
        uses: actions/upload-artifact@v4
        with:
          name: purge-dry-run-report
          path: purge-report.txt
