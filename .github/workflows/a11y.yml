name: Accessibility

on:
  push:
  pull_request:

jobs:
  pa11y:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: neo
          POSTGRES_PASSWORD: neo
          POSTGRES_DB: neo
        options: >-
          --health-cmd="pg_isready -U neo -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      POSTGRES_MASTER_URL: postgresql+asyncpg://neo:neo@localhost:5432/neo
      SYNC_DATABASE_URL: postgresql://neo:neo@localhost:5432/neo
      POSTGRES_TENANT_DSN_TEMPLATE: ${{ secrets.POSTGRES_TENANT_DSN_TEMPLATE }}

    steps:
      - uses: actions/checkout@v4

      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U neo; do
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Install Python deps
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt

      - name: Migrate and seed demo data
        run: |
          python -m alembic -c api/alembic.ini -x db_url=$SYNC_DATABASE_URL upgrade head
          PYTHONPATH=. python scripts/tenant_create_db.py --tenant demo
          PYTHONPATH=. python scripts/tenant_migrate.py --tenant demo
          PYTHONPATH=. python scripts/demo_seed.py --tenant demo --reset

      - name: Start API
        run: |
          uvicorn api.app.main:app &
          sleep 5

      - name: Run pa11y-ci
        run: npx pa11y-ci -c pa11y-ci.json
