<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Daybook {{ date }}</title>
    <style>
        body { font-family: sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 1em; }
        th, td { border: 1px solid #000; padding: 4px; text-align: left; }
    </style>
</head>
<body>
    <h1>Daybook - {{ date }}</h1>
    <p>Orders: {{ orders }}</p>
    <p>Sales: {{ '%.2f'|format(sales) }}</p>
    <p>Tax: {{ '%.2f'|format(tax) }}</p>
    <h2>Payments</h2>
    <table>
        <tr><th>Mode</th><th>Amount</th></tr>
        {% for mode, amount in payments.items() %}
        <tr><td>{{ mode }}</td><td>{{ '%.2f'|format(amount) }}</td></tr>
        {% endfor %}
    </table>
</body>
</html>
