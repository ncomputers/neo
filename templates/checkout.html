<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Checkout</title>
    <style>
      #refund-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      #refund-modal .box {
        background: #fff;
        padding: 1em;
        margin: 20% auto;
        width: 90%;
        max-width: 300px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>Total: {{ total }}</p>
    {% if tip_enabled %}
    <p>Tip: {{ tip }}</p>
    {% endif %}

    <div id="payment-methods">
      {% for method in payment_methods %}
      <button class="pay" data-method="{{ method }}">{{ method }}</button>
      {% endfor %}
    </div>

    <button id="refund-btn" data-payment-id="{{ payment_id }}">Refund</button>
    <div id="refund-modal">
      <div class="box">
        <p>Are you sure?</p>
        <button id="confirm-refund">Yes</button>
        <button id="cancel-refund">No</button>
      </div>
    </div>

    <footer style="font-size: 10px">
      <a href="/legal/terms">Terms</a> |
      <a href="/legal/refund">Refunds</a> |
      <a href="/legal/contact">Contact</a>
    </footer>

    <script nonce="{{ csp_nonce }}">
      const refundBtn = document.getElementById('refund-btn');
      const modal = document.getElementById('refund-modal');
      const confirmBtn = document.getElementById('confirm-refund');
      const cancelBtn = document.getElementById('cancel-refund');
      if (refundBtn) {
        refundBtn.addEventListener('click', () => {
          modal.style.display = 'block';
        });
        cancelBtn.addEventListener('click', () => {
          modal.style.display = 'none';
        });
        confirmBtn.addEventListener('click', async () => {
          modal.style.display = 'none';
          const key = self.crypto?.randomUUID?.() || Date.now().toString();
          const id = refundBtn.dataset.paymentId;
          await fetch(`/payments/${id}/refund`, {
            method: 'POST',
            headers: { 'Idempotency-Key': key }
          });
        });
      }
    </script>
  </body>
</html>
