<!doctype html>
<html>
  <body>
    <h1>KOT {{ kot['order_id'] }}</h1>
    <p>Table: {{ kot['table_code'] }}</p>
    <p>Placed at: {{ kot['placed_at'] }}</p>
    {% if kot.get('notes') %}
    <p>Notes: {{ kot['notes'] }}</p>
    {% endif %}
    <table>
      <tr>
        <th>Item</th>
        <th>Qty</th>
      </tr>
      {% for item in kot['items'] %}
      <tr>
        <td>{{ item.name }}</td>
        <td>{{ item.qty }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
