<!doctype html>
<html lang="en">
  <head>
    <style>
      @page { size: {{ size }}; }
      body { color: #000; background: #fff; }
      a:focus, button:focus { outline: 2px solid #005fcc; }
    </style>
  </head>
  <body>
    {% for page in pages %}
      {% if logo_url %}
      <img src="{{ logo_url }}" alt="logo" />
      {% endif %}
      <table>
        {% for t in page %}
        <tr>
          <td>{{ t.label }}</td>
          <td><img src="{{ t.qr }}" alt="{{ t.label }}" /></td>
        </tr>
        {% endfor %}
      </table>
      {% if not loop.last %}
      <div style="page-break-after: always"></div>
      {% endif %}
    {% endfor %}
  </body>
</html>
