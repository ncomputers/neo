<h1>Troubleshooting</h1>
<h2>Printing</h2>
<p>Check power, paper, and connections before retrying.</p>
<h2>Network</h2>
<p>Verify Wi-Fi or LAN links and reboot routers if needed.</p>
<h2>QR</h2>
<p>Ensure codes link to the current menu and are undamaged.</p>
<h2>Time Sync</h2>
<p>Sync device clocks with network time to avoid auth issues.</p>
