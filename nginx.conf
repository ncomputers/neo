map $request_id $csp_nonce { default $request_id; }

server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), notifications=(self)" always;
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'nonce-$csp_nonce'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' https://API https://WS; frame-ancestors 'self'" always;

  location /guest/sw.js {
    try_files /guest/sw.js =404;
    add_header Cache-Control "no-store";
  }

  location /guest {
    try_files $uri $uri/ /guest/index.html;
  }

  location /kds {
    try_files $uri $uri/ /kds/index.html;
  }

  location /admin {
    try_files $uri $uri/ /admin/index.html;
  }

  location ~* /(?:guest|kds|admin)/index\.html$ {
    add_header Cache-Control "no-store";
  }

  location ~* /(admin|kds)/.*\.html$ {
    add_header Cache-Control "no-store";
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
  }
}
